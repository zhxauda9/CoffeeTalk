<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles/order.css">
</head>
<body>
<div class="container my-5">
    <header class="text-center text-white">
        <h1 class="display-4">Frappucino: Order Management</h1>
        <p class="lead">Manage orders with ease</p>
    </header>

    <section id="create-order" class="form-section my-4 p-3 rounded">
        <h2>Create Order</h2>
        <form id="create-order-form">
            <div class="form-group">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" class="form-control" placeholder="Enter Customer Name" required>
            </div>
            <div class="form-group">
                <label for="order-items">Items (ProductID:Quantity):</label>
                <textarea id="order-items" class="form-control" placeholder="Enter items as JSON [{product_id: 1, quantity: 2}]" required></textarea>
            </div>
            <div class="form-group">
                <select id="order-status" class="form-control">
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="order-notes">Notes (optional, JSON format):</label>
                <textarea id="order-notes" class="form-control" placeholder="Enter notes as JSON"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Order</button>
        </form>
    </section>

    <section id="order" class="my-4 p-4 rounded">
        <h2>Orders</h2>
        <table class="table table-hover text-center">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Items</th>
                <th>Status</th>
                <th>Notes</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="order-table">
            </tbody>
        </table>
    </section>

    <script src="/static/scripts/order.js"></script>
</div>
</body>
</html>
